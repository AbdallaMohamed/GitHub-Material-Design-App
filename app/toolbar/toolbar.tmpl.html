<md-toolbar
        md-scroll-shrink
        class="app-toolbar"
        ng-class="{
            'card-background': $mdMedia('gt-md') == false
        }">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="SideNav" ng-click="openSideNav()" ng-hide="$mdMedia('gt-sm')">
            <i class="material-icons">menu</i>
        </md-button>
        <h2>
            <span ng-bind="$parent.getToolbarTitle()"></span>
        </h2>
        <span flex></span>
    </div>
</md-toolbar>
