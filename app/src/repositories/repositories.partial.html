<md-content layout="row" layout-padding>
    <md-input-container flex>
        <label>Filter</label>
        <input ng-model="searchQuery" flex ng-model-options="{debounce: 350}" ng-change="search(searchQuery)">
    </md-input-container>
</md-content>

<md-content class="md-padding" layout="column" layout-align="start stretch">
    <md-list>
        <md-subheader class="md-sticky" ng-if="repositoriesCount">{{repositoriesCount ? repositoriesCount +
            'repositories' : null}}
        </md-subheader>
        <md-list-item class="md-2-line users-view-user" ng-repeat="repository in repositories" layout="row"
                      layout-align="center center">
            <img ng-src="{{repository.owner.avatar_url}}" class="md-avatar" alt="{{repository.owner.login}}"/>

            <div class="md-list-item-text" layout="row">
                <div layout="column">
                    <h3>{{ repository.full_name }}</h3>

                    <p>{{ repository.description }}</p>
                </div>
            </div>

            <md-button ng-href="{{repository.owner.html_url}}" title="{{repository.owner.login}}" target="_blank"
                       aria-label="{{repository.owner.login}}"
                       class="md-icon-button launch">
                <ng-md-icon icon="person"></ng-md-icon>
                <md-tooltip>
                    More From {{repository.owner.login}}
                </md-tooltip>
            </md-button>
            <md-button ng-href="{{repository.html_url}}" title="{{repository.full_name}}" target="_blank"
                       aria-label="{{repository.full_name}}"
                       class="md-icon-button launch">
                <ng-md-icon icon="github-circle"></ng-md-icon>
                <md-tooltip>
                    Open Repository
                </md-tooltip>
            </md-button>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>

</md-content>
